<!--
html, css, javascript만을 이용하는 것이기 때문에
한 페이지 내에 모든 걸 보인다. (원래는 url여러개 이용하여 url끼리 주고받게 함)
-->
<!--
반응형 웹사이트: PC와 모바일에 따라 다른 UI
Bootstrap: 반응형 웹사이트가 복잡하므로 bootstrap을 이용하여 코드 가져옴
-> bootstrap에 있는 css 맘대로 사용 가능
grid system: 'container class' 안에 선언되어야 사용가능
-->

<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- 모바일에서 사이즈 맞추기: 이름)viewport, content:넓이=폰넓이,비율) 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="PandaCoding">     <!-- 출처 -->
  <meta name="keywords" content="십이간지 연애유형">
  <meta name="description" content="십이간지 연애유형  ">

  <!-- 카카오톡 공유화면 설정 -->
  <meta property="og:url" content="https://lovetype12-toyproject.netlify.app" />     <!-- 웹사이트 url(netlify이용) -->
  <meta property="og:title" content="십이간지 연애유형" />           <!-- 웹사이트 제목 -->
  <meta property="og:type" content="website" />                     <!-- 공유하는 url 타입 -->
  <meta property="og:image" content="img/share.png" />              <!-- 공유 img -->
  <meta property="og:description" content="십이간지로 알아보는 나의 연애유형" /> <!-- 공유 설명 -->
  <title>십이간지 연애유형</title>

  <!-- favicon(웹사이트 왼쪽 상단 로고) -->
  <link rel="shortcut icon" href="img/heart.ico">
  <link rel="apple-touch-icon-precomposed" href=img/heart.ico">

  <!-- Bootstrap (css) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"> <!-- 구글 폰트 link-->
  <link rel="stylesheet" href="./css/default.css"> <!-- default.css와 연결 -->
  <link rel="stylesheet" href="./css/main.css"> <!-- main.css와 연결 -->
  <link rel="stylesheet" href="./css/qna.css"> <!-- qna.css와 연결 -->
  <link rel="stylesheet" href="./css/result.css"> <!-- result.css와 연결 -->
  <link rel="stylesheet" href="./css/animation.css"> <!-- animation.css와 연결 -->
</head>

<body>
  <!-- grid system을 이용하기 위한 container class -->
  <div class="container">
    <!-- 사이즈: 12 -->

    <!--##### main 페이지 ##### -->
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <!-- 크기 자동 조절을 위한 "mx-auto" from bootstrap -->
      <!-- pt와 pb는 py를 이용하여 동시에 줄 수 있다. -->
      <h1>십이간지로 알아보는 연애유형</h1> <!-- 박스 내부는 padding -->
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <!-- 해상도에 따른 이미지 사이즈 변경, mobile은 12가 된다. -->
        <img src="./img/main.png" alt="mainImage" class="img-fluid"> <!-- image가 사이즈 따라가도록 class="img-fluid" 설정 -->
      </div>
      <p>
        나만의 MBTI 사이트입니다! <br>
        아래 시작하기 버튼을 눌러 시작해주세요.
      </p>
      <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">시작하기</button> <!-- bootstrap / on은 기다리는거, onclick: click을 기다림 -->
    </section>

    <!--##### qna 페이지 ##### -->
    <section id="qna">
      <div class="status mx-auto mt-5">

        <div class="statusBar">  <!-- 달성률 -->

        </div>
      </div>
      <div class="qBox my-5 py-3  mx-auto">  <!-- innerHTML -->

      </div>
      <div class="answerBox"> <!--Button -->

      </div>
    </section>

    <!--##### result 페이지 ##### -->
    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">     <!-- 동물 -->

      </div>
      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 my-3 mx-auto">  <!-- 사용자별 이미지 -->

      </div>
      <div class="resultDesc">     <!-- 내용 -->

      </div>
      <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
    </section>  <!-- javsscript 심기(body태그 끝나는 부분) -->
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
  </div>
</body>

</html>
