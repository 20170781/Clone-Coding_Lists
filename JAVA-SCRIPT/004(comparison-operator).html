<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var x, y, z;
    x = 3;
    y = 5;
    z = '3';
    document.write(x > y);
    document.write('<br>');
    document.write(x >= y);
    document.write('<br>');
    document.write(x < y);
    document.write('<br>');
    document.write(x <= y);
    document.write('<br>');
    document.write(x == z);   // 숫자 3 == 문자열 3 : true
    document.write('<br>');
    document.write(x != y);
    document.write('<br>');
    document.write(x === z);  // false, ===는 타입도 봄
    document.write('<br>');

  </script>

</body>
</html>
