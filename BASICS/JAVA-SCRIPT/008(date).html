<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var date = new Date();        // 날짜
    document.write(date);
    document.write('<br>');
    document.write(date.getMonth()+1);  // 월
    document.write('<br>');
    document.write(date.getDate());    // 일
    document.write('<br>');
    document.write(date.getDay());    // 요일
    document.write('<br>');
    document.write(date.getHours());  // 시간
    document.write('<br>');
  </script>
</body>
</html>
