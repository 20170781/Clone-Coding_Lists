<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css맛보기 -->
    <style>
        div{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <ol type="A">
        <!-- order list 순서, type로 형식 지정 -->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ul>
        <!-- 순서가 없는 list, 나중에 메뉴얼 만들 때 사용 -->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <dl> <!-- dl: 정의 목록, dt: 정의 용어, dd: 용어 설명 -->
        <dt>HTML</dt>
        <dd>마크업 언어</dd>
    </dl>
    <!-- div: 태그들 묶어주는 역할 -->
    <div> 
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
    </div>
</body>
</html>
