<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var txt = 'paullab CEO'               // java script String 내장함수
    document.write(txt.length);           // 문자열 길이
    document.write('<br>')
    document.write(txt.indexOf('CEO'));   // 문자열 위치 반환 (0부터 시작!)
    document.write('<br>')
    document.write(txt.slice(0, 7));      // index값에 따른 문자열 반환
    document.write('<br>')
    document.write(txt.replace('CEO', 'CTO')); // 문자열 대체
    document.write('<br>')
    document.write(txt.toUpperCase());    // 대문자로 교환(lower: 소문자)
    document.write('<br>')

    var num = 10                          // java script Number 내장함수
    document.write(num.toFixed(6))        // 자릿수 고정
    document.write('<br>')
    document.write(num.toString())        // 문자열 교환
    document.write('<br>')
    document.write(Math.PI)               // 수학
    document.write('<br>')
    document.write(Math.max(10, 20, 30))
    document.write('<br>')
    document.write(Math.random())         //0~1 random
    document.write('<br>')

  </script>
</body>
</html>
