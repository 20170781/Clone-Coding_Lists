<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 테이블 꾸미기 -->
    <style>
        /* 선 만들기, 두 개 생기는거 해결 */
        table, tr, td, th{
            border: solid 1px black; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 테이블 생성 tr: table row, td: table data -->
    <!-- thead, tbody, tfoot으로 묶기, 나중에 꾸밀때 용이함 -->
    <table>
        <thead>
            <tr>
                <!-- th: table head -->
                <th>순번</th>
                <th>책이름</th>
                <th>가격</th>
                <th>판매량</th>
                <th>판매액</th>
            </tr>
        </thead>
            <tr>
        <tbody>
                <td>1</td>
                <td>Notion</td>
                <td>7000</td>
                <td rowspan="2">1000</td> <!-- 행 합치기(2개) -->
                <td>7,000,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Notion2</td>
                <td>8000</td>
                <td>8,000,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">총액</td> <!-- 열 합치기(4개) -->
                <td>15,000,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
