<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKao Talk</title>
    <!-- for icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <!-- header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        If you have a KaKao Account, log in with your email or phone number
      </p>
    </header>
    <!-- form -->
    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a href="#">Find KaKao Account or Password</a>
    </form>

    <!-- No-mobile -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
