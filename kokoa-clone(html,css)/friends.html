<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KaKao Talk</title>
    <!-- for status icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!-- Screen-header(Friends) -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <div><i class="fas fa-search fa-lg"></i></div>
        <div><i class="fas fa-music fa-lg"></i></div>
        <div>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg">
              <div class="screen-header__dot"></div>
            </i>
          </a>
        </div>
      </div>
    </header>

    <!-- Friends-display-link -->
    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- Main-screen(friends-lists) -->
    <main class="friends-screen">
      <!-- My profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/70627979?v=4"
            class="user-component__img user-component__img--myself"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Alex</h4>
            <h6 class="user-componenet__subtitle">this text whatever</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- Friends' profile -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/70627979?v=4"
              class="user-component__img user-component__img--friends"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                Channel
              </h4>
              <h6 class="user-componenet__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Splash-screen -->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <!-- No-mobile -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
