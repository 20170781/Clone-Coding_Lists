<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KaKao Talk</title>
    <!-- for status icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!-- Screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div><i class="fas fa-search fa-lg"></i></div>
        <div><i class="far fa-comment-dots fa-lg"></i></div>
        <div><i class="fas fa-music fa-lg"></i></div>
        <div>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg">
              <div class="screen-header__dot"></div>
            </i>
          </a>
        </div>
      </div>
    </header>

    <!-- Main-screen(Chat-lists) -->
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/70627979?v=4"
              class="user-component__img user-component__img"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Alex</h4>
              <h6 class="user-componenet__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- No-mobile -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
