<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Alex - KaKao Talk</title>
    <!-- for status icons -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="chat-screen">
    <!-- Status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <!-- alt-screen-header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Alex</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- Main-screen -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, June 19, 2021</div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/70627979?v=4" />
        <div class="message-row__content">
          <span class="message__author">Alex</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello, my friend Alex!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
